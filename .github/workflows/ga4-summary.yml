name: GA4 Daily Report Summary New

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC (9 AM JST)
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-analytics-data

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Fetch GA4 Report
      env:
        GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
      run: python get_ga4_data.py

    - name: Upload GA4 Report
      uses: actions/upload-artifact@v4
      with:
        name: ga4-report
        path: report.csv

    - name: Summarize with Gemini
      id: gemini_summary
      uses: 'google-github-actions/run-gemini-cli@v0'
      with:
        prompt: "以下のGoogle Analyticsレポート（CSV形式）を要約し、主要なインサイトと傾向を簡潔にまとめてください。特に、国別、ブラウザ別のユーザー動向やエンゲージメント率に着目してください。レポートは'report.csv'ファイルにあります。"
        gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
        include: "report.csv"

    - name: Create GitHub Issue
      uses: peter-evans/create-issue@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "GA4 Daily Summary Report"
        body: |
          ## Google Analytics Daily Summary

          ${{ steps.gemini_summary.outputs.summary }}