name: Monthly GA4 Report Summary

on:
  schedule:
    - cron: '0 0 1 * *' 
  workflow_dispatch: 

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-analytics-data google-generativeai

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
        service_account: '${{ secrets.GCP_SA_EMAIL }}'

    - name: Fetch GA4 Report and Analyze with Gemini
      env:
        GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python get_ga4_data.py

    - name: Create GitHub Issue
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh issue create --title "【月次】GA4自動分析レポート＆施策提案" --body-file issue_body.md
